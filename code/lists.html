<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- ordered lists-->
     <h2>Ordered list: Contacts</h2>
     <ol type="a" start="24">
        <li>Adhi</li>
        <li>Asish</li>
        <li>Rakesh</li>

     </ol>

<h2>Unordered lists: grocery</h2>
<ul>
    <li>MILK</li>
    <li>RICE</li>
    <li>KAJU</li>
</ul>


<h2>Definition lists:</h2>
<dl>
    <dt>HTML</dt>
    <dd>Hypertext markup language</dd>
    <dt>CSS</dt>
    <dd>Cascading style sheets</dd>
    <dt>JS</dt>
    <dd>Java Scipt</dd>
</dl>



</body>
</html>
